version: "3.9"

services:
  app:
    build:
      context: ./main_final
    ports:
      - "80:80"
    depends_on:
      - db
    restart: always
    volumes:
      - ./main_final:/var/www/html

  db:
    image: mariadb:10.4
    environment:
      MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: 1
      MARIADB_DATABASE: zentryx
    volumes:
      - db_data:/var/lib/mysql
      - ./zentryx.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always

volumes:
  db_data: